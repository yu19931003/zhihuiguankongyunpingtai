<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"name="viewport">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../../css/commen/header.css">
	<link rel="stylesheet" type="text/css" href="../../css/privite/video.css">
	<script src="../../js/commen/jquery.min.js"></script>

</head>
<body>
	<!--主题背景布局开始-->
	<div id="bg">
		<img src="../../images/bg.jpg">
	</div>
	<!--主题背景布局结束-->
	<!--头部的布局开始-->
	<div id="header">
		<div class="header-bg"><img src="../../images/headerbg.png"></div>
		<!--logo的布局-->
		<div class="logo"><img src="../../images/logo.png"></div>
		<!--nav的布局-->
		<div class="nav">
			<ul>
				<li><a href="../index/index.html">首页</a></li>
				<li><a href="../project/project.html">项目</a></li>
				<li class="active">
					<a href="#">视频</a>
					<ol>
						<li><a href="./shebei.html">设备管理</a></li>
					</ol>
				</li>
			</ul>
		</div>
	</div>
	<!--头部的布局结束-->
	<!-- 主题布局开始 -->
	<div id="main">
		<div class="left">
			<div class="top">
				<h2>云台控制</h2>
				<!--info为每一个内容的背景-->
				<div class="info">
					<!--以下四个span是用来做样式的与内容无关-->
					<span class="row1"></span>
					<span class="row2"></span>
					<span class="col1"></span>
					<span class="col2"></span>
					<!--以上四个span是用来做样式的与内容无关-->
					<div class="top-info">
						<img src="../../images/btn.png">
						<div class="btn btn-center"><img></div>
						<div class="btn btn-left"><div class="img"></div></div>
						<div class="btn btn-right"><div class="img"></div></div>
						<div class="btn btn-top"><div class="img"></div></div>
						<div class="btn btn-bottom"><div class="img"></div></div>
						<div class="btn sf-jia">-</div>
						<div class="btn sf-jian">+</div>
						<div class="btn gq-jia">-</div>
						<div class="btn gq-jian">+</div>
						<div class="btn jj-jia">-</div>
						<div class="btn jj-jian">+</div>
						<div class="btn sd-jia"></div>
						<div class="btn sd-jian"></div>
					</div>
				</div>
			</div>
			<div class="bottom">
				<h2>视频分组</h2>
				<!--info为每一个内容的背景-->
				<div class="info">
					<!--以下四个span是用来做样式的与内容无关-->
					<span class="row1"></span>
					<span class="row2"></span>
					<span class="col1"></span>
					<span class="col2"></span>
					<!--以上四个span是用来做样式的与内容无关-->
					<div class="bottom-info">
						<div class="search"><input type="text" placeholder="关键字" value="关键字"><img src="../../images/search.png"></div>
						<div class="easyui-tree"></div>
					</div>
				</div>
			</div>
			</div>
		<div class="right">
			<h2>视频监控</h2>
			<!--info为每一个内容的背景-->
			<div class="info" style="padding:10px;box-sizing:border-box">
				<!--以下四个span是用来做样式的与内容无关-->
				<span class="row1"></span>
				<span class="row2"></span>
				<span class="col1"></span>
				<span class="col2"></span>
				<!--以上四个span是用来做样式的与内容无关-->
				<div id="play_window_container" style="width:100%;overflow:hidden;padding:1px"></div>
			</div>
		</div>
	</div>
	<!-- 主题布局结束 -->
	<script>
		$(window).on("resize",function(){
			location.reload();
		})
		var h=parseInt($(document).height())-76;
		$("#bg").css("height",$(document).height());
		$("#main").css("height",h+"px");
		var topH=parseInt($("#main .left .top").css("height"))-65;
		var bottomH=parseInt($("#main .left .bottom").css("height"))-65;
		/*$("#main .left .top .info").css("height",topH+"px");*/
		$("#main .left .bottom .info").css("height",(h-270-65)+"px");
		var rightH=parseInt($("#main .right").css("height"))-65;
		$("#main .right .info").css("height",rightH+"px");
		

		
	</script>
</body>
</html>
